name: iOS CI (CocoaPods)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-14
    env:
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install Pods
        run: pod install

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Run Fastlane (Fake CD)
        run: fastlane build_only

      - name: Build & Test (No UITests)
        run: |
          xcodebuild clean test \
            -workspace CINewsCD.xcworkspace \
            -scheme CINewsCD \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -skip-testing:CINewsCDUITests \
            CODE_SIGNING_ALLOWED=NO

      - name: Zip App Build
        run: |
          mkdir -p artifacts
          APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "CINewsCD.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "App not found!"
            exit 1
          fi
          zip -r artifacts/CINewsCD.app.zip "$APP_PATH"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CINewsCD-build
          path: artifacts/CINewsCD.app.zip
